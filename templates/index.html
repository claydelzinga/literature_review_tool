<!DOCTYPE html>
<html>
<head>
    <title>Literature Review Summarizer</title>
</head>
<body>
    <h1>Upload CSV File</h1>
    <form method="POST" enctype="multipart/form-data" action="/upload">
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>

    <h1>Search Papers</h1>
    <form method="POST" action="/search">
        <input type="text" name="keyword" placeholder="Enter keyword" value="{{ keyword }}">
        <button type="submit">Search</button>
    </form>
    <form method="POST" action="/clear_search">
        <button type="submit">Clear Search</button>
    </form>

    <h1>Literature Papers</h1>
    <form method="POST" action="/clear">
        <button type="submit">Clear All Papers</button>
    </form>
    <ul>
        {% for paper in papers %}
        <li>
            <strong>{{ paper.title }}</strong> by {{ paper.author }} ({{ paper.year }})<br>
            <strong>Summary:</strong> {{ paper.summary }}<br>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
